<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>

 <span class="leftIcon"></span>
 
<style>
 .leftIcon{
  content: url('arrow_top_left.svg');
 }
 .rightIcon {
  content: url('arrow_top_right.svg');
 }
</style>

<script>
 const leftIconToRight = document.querySelector('.leftIcon');

 leftIconToRight.addEventListener('click', () => {
   leftIconToRight.classList.toggle('rightIcon');
 });
</script>

</body>
</html>
