<!DOCTYPE html>
 <html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
  </head>
  <body>
   <div class="container">
    <div class="top-container">
     <input type="text" id="text" placeholder="Add to do" class="input">
     <button id="submit" class="btn">+ Add</button>
    </div>
    <div class="list">
     <div id="todo-list"></div>
    </div>
   </div>
  </body>
  <style>
   *{
    font-size: .875rem;
    font-family: helvetica;
    font-weight: 400;
   }
   body{
    padding: 0;
    margin: 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
   }
   .container{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 300px;
    height: 100vh;
    padding-top: 5%;
   }
   .top-container{
    display: flex;
    align-items: center;
    column-gap: 10px;
   }
   .input{
    padding: 10px;
    border-radius: 5px;
    outline: none;
    border: 1px solid #232329;
    width: 200px;
    box-sizing: border-box;
   }
   .btn{
    padding: 10px 12px 10px 8px;
    border: 1px solid #232329;
    border-radius: 5px;
    background-color: #232329;
    color: #F0F0F0;
    flex: 1;
    width: 90px;
    box-sizing: border-box;
    cursor: pointer;
    transition: background-color .3s;
   }
   .btn:hover{
    background-color: #424242;
    border: 1px solid #424242;
   }
   .btn:active{
    background-color: #000000;
    border: 1px solid #000000;
   }
   .list{
    margin-top: 30px;
   }
   .todo{
    padding: 12px;
    background-color: #232329;
    width: 300px;
    box-sizing: border-box;
    border-radius: 5px;
    color: #F0F0F0;
    margin: 5px 0;
   }
  </style>
  <script src="//cdn.jsdelivr.net/npm/ramda@0.29.1/dist/ramda.min.js"></script>
<script src="./js/helper.js"></script>
<script src="./js/list.js"></script>
 </html>
