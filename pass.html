<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <input type="password" placeholder="password" class="pass">
<span class="showHide"><button>Click</button> </span>


<script>
 let pass = document.querySelector('.pass');
 const showPass = document.querySelector('.showHide');

 showPass.addEventListener('click', () => {
   if (pass.type === "password"){
    pass.type = "text";
   }
   else {
    pass.type = "password";
   }
  }); 
 

</script>
<style>
 input, button {
  padding: 10px 18px;
  color: #181818;
  border-radius: 10px;
 }
 button{
  margin-left: -40px;
  border: 1px solid#181818;
  background-color: #181818;
  border-radius: 50%;
  padding: 10px 5px;
  font-size: 10px;
 }
</style>
</body>
</html>
